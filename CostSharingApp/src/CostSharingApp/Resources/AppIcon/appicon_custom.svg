<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="456" height="456" rx="80" fill="#512BD4"/>
    
    <!-- Dollar sign circle -->
    <circle cx="228" cy="180" r="80" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Dollar sign -->
    <text x="228" y="220" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#512BD4" text-anchor="middle">$</text>
    
    <!-- Group of people icons -->
    <g transform="translate(128, 300)">
        <!-- Person 1 -->
        <circle cx="0" cy="0" r="20" fill="#FFFFFF" opacity="0.9"/>
        <circle cx="0" cy="-10" r="12" fill="#512BD4"/>
        
        <!-- Person 2 -->
        <circle cx="50" cy="0" r="20" fill="#FFFFFF" opacity="0.9"/>
        <circle cx="50" cy="-10" r="12" fill="#512BD4"/>
        
        <!-- Person 3 -->
        <circle cx="100" cy="0" r="20" fill="#FFFFFF" opacity="0.9"/>
        <circle cx="100" cy="-10" r="12" fill="#512BD4"/>
        
        <!-- Person 4 -->
        <circle cx="150" cy="0" r="20" fill="#FFFFFF" opacity="0.9"/>
        <circle cx="150" cy="-10" r="12" fill="#512BD4"/>
    </g>
    
    <!-- Connection lines between people -->
    <line x1="148" y1="300" x2="178" y2="300" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    <line x1="198" y1="300" x2="228" y2="300" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
    <line x1="248" y1="300" x2="278" y2="300" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
</svg>
