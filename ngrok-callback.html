<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
    <script>
        // This page receives the OAuth callback and passes it back to the app
        window.onload = function() {
            // Extract the full callback URL with query parameters
            const callbackUrl = window.location.href;
            
            // The app will intercept this via Android App Links
            console.log('OAuth callback received:', callbackUrl);
            
            // Show a message
            document.getElementById('status').innerHTML = 'Authorization successful! Returning to app...';
            
            // The Android app should automatically intercept this URL
            // If not, we could add a custom redirect here
        };
    </script>
</head>
<body>
    <h1 id="status">Processing authorization...</h1>
</body>
</html>
